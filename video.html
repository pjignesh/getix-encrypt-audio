<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://reference.dashif.org/dash.js/latest/dist/dash.all.debug.js"></script>
    <script>
        function init() {
            const protData = {
                "org.w3.clearkey": {
                    "clearkeys": {
                        "oW5AK5BW43HzbTSKpiu3SQ": "hyN9IKGfWKdAwFaE5pm0qg"
                    }
                }
            };
            var video,
                player,
                url = "/source_media/encrypted_video_files/stream.mpd";

            video = document.querySelector("video");
            player = dashjs.MediaPlayer().create();
            player.initialize(video, url, true);
            player.setProtectionData(protData);
        }
    </script>
</head>
<body>
<div>
    <video controls="true"></video>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
    });
</script>

</body>
</html>
